app-id: com.chitubox.Chitubox
runtime: org.kde.Platform
runtime-version: '5.15-24.08'
sdk: org.kde.Sdk
license: MIT
command: CHITUBOX
build-options:
  no-debuginfo: true
  no-debuginfo-compression: true
  strip: false
finish-args:
  - "--socket=x11"
  - "--device=dri"
  - "--filesystem=home"
  - "--share=network"
modules:
  - name: krb5
    buildsystem: simple
    build-commands:
      - cd src && ./configure --prefix=/app
      - cd src && make
      - cd src && make install
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af

  - name: chitubox
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin /app/lib
      - cp -a CHITUBOX plugins qml qt.conf resource translations /app/bin
      - cp -a lib/* /app/lib
        #- cp -a system-libs/* /app/lib
    sources:
      - type: archive
        path: CHITUBOX_V1.9.5.tar.gz
        sha256: 98d10c7eecd148a068e6d1884d6af083af1c68bc7c663cfe09a4a76eddf9362b
        strip-components: 0
  - name: desktop
    buildsystem: simple
    sources:
      - type: dir
        path: desktop
    build-commands:
        - install -D com.chitubox.Chitubox.desktop -t /app/share/applications/
        - install -D com.chitubox.Chitubox.png -t /app/share/icons/hicolor/256x256/apps/
        - install -D com.chitubox.Chitubox.appdata.xml -t /app/share/metainfo/
